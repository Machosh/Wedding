<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>펀딩 페이지</title>
  <link rel="stylesheet" href="style.css">
  <script>
    // 개발 환경에서는 .env 파일의 URL을 사용
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      window.GAS_URL = 'https://script.google.com/macros/s/AKfycbyznoyN9PICbcIpkiV1QCe8g_B6-lSjuu72O9707wBlWAdGsqNhcUY82KED8004T6do/exec';
    }
    // 프로덕션 환경에서는 GitHub Pages의 URL을 사용
    else {
      window.GAS_URL = 'https://script.google.com/macros/s/여기에_실제_URL_입력/exec';
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>🎁 펀딩페이지 제목뭐하지?</h1>
    <div id="items-container" class="items-container"></div>
    
    <div class="payment-info">
      <h2>입금 계좌 정보</h2>      
      <div class="qr-codes">
        <div class="qr-section">
          <img src="QR-namhee.jpeg" alt="입금 QR코드">
          <div class="qr-account-info">
            <div class="account-name">권남희</div>
            <div class="account-bank">하나은행</div>
            <div class="account-number" onclick="copyAccountNumber('583-910296-58907')">583-910296-58907</div>
          </div>
        </div>
        <div class="qr-section">
          <img src="QR-sunghee.jpeg" alt="입금 QR코드">
          <div class="qr-account-info">
            <div class="account-name">장성희</div>
            <div class="account-bank">우리은행</div>
            <div class="account-number" onclick="copyAccountNumber('1002-059-448314')">1002-059-448314</div>
          </div>
        </div>
      </div>
      
      <div class="payment-notice">
        <p>💡 계좌에 입금해주시고 아래 폼에 펀딩 내역을 입력해주세요.</p>        
      </div>
    </div>

    <form id="funding-form">
      <label>이름: <input type="text" name="name" required></label>
      <label>금액: <input type="number" name="amount" min="1" required></label>
      <button type="submit">펀딩하기</button>
    </form>
    <p id="status"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
